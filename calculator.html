<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        function cube() {
            var num = document.getElementById("n1");
            num.value = Math.pow(num.value, 3);
        }

        function cuarta() {
            var num = document.getElementById("n1");
            num.value = Number(num.value)**4;
        }

        function sin() {
            var num = document.getElementById("n1");
            num.value = Math.sin(Number(num.value));
        }
    </script>
</head>

<body>
    <h1>Calculadora de Diego Quenardelle</h1>
    Number:
    <input type="text" id="n1">
        <button onclick="cube()">x^3</button>
        <button onclick="cuarta()">x^4</button>
        <button onclick="sin()"> sin(x) </button>
</body>

</html>
